{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="w-100 brick-wall-bg">
        <div class="container">
            <div class="row">
                <div class="col text-center mt-3">
                    <h1 class="logo-font">Contact</h1>
                    <hr class="mb-1">
                </div>
            </div>
            <div class="row">
                <div class="card text-white w-100 h-100 border-0 py-4 px-4 transparent-bg">
                    <form class="mt-3" action="" method="POST" id="contact-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-red rounded-0 text-uppercase float-right">Contact</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
