{% extends "base.html" %}
{% load static %}

{% block dashboard_heading %}Request a Service{% endblock %}

{% block dashboard_content %}
    <form class="mt-3" action="{% url 'profiles:decrement_service' service_id service_name %}" method="POST" id="request-service-form">
        {% csrf_token %}
        {{ service_name }}
        {{ form|crispy }}
        <button class="btn btn-red rounded-0 text-uppercase float-right">Request Service</button>
    </form>
{% endblock %}
