{% extends "base.html" %}
{% load static %}

{% block dashboard_heading %}Website Details{% endblock %}

{% block dashboard_content %}
    <form class="mt-3" action="{% url 'website_details' %}" method="POST" id="website-details-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-red rounded-0 text-uppercase float-right">Submit</button>
    </form>
{% endblock %}
